<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel ="stylesheet" href="searchstyle.css">
    </head>
    <body>
        <form action="https://www.google.com/search">
            <img class="logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo" class="logo"/>
            <input class="search-box" type="text" name="q"/>
            <input class="search-button" type="submit" value="Google Search"/>
            <input class="search-lucky" type="submit" name="btnI" value="I'm Feeling Lucky"/>
        </form>
    </body>
</html>
