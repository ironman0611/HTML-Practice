<!DOCTYPE html>
<html lang="en">
<head>
    <title>Advanced Search</title>
    <link rel="stylesheet" href="searchstyle.css">
</head> 
<body>
    <form action="https://www.google.com/search">
        <input class="search1" type="text" name="as_q"/>
        <input class="search2" type="text" name="as_epq"/>
        <input class="search3" type="text" name="as_oq"/>
        <input class="search4" type="text" name="as_eq"/>
        <input class="search-button1" type="submit" value="Advanced Search"/>
        <span class="text1"> All these words </span>
        <span class="text2"> This exact word or phrase </span>
        <span class="text3"> Any of these words </span>
        <span class="text4"> None of these words </span>
    </form>
    <form action="index.html">
        <input class="google-img1" type="submit" value="Search"/>
    </form>
    <form action="search_image.html">
        <input class="google-img" type="submit" value="Image Search"/>
    </form>
</body>
</html>
